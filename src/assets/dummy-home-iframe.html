<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dummy Iframe</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Hey Alex what do you want to build?</h2>
  <button onclick="sendMessage('app-builder')">Open Chat View</button>

  <script>
    function sendMessage(action) {
      parent.postMessage({ source: 'dummy-home-iframe', action, type: 'navigate' }, '*');
    }
  </script>
</body>
</html>
