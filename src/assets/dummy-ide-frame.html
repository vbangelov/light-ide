<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dummy Iframe</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>IDE Editor</h2>
  <button onclick="sendMessage('application-view')">Go back to vibing</button>

  <script>
    function sendMessage(action) {
      parent.postMessage({ source: 'dummy-ide-editor-iframe', action }, '*');
    }
  </script>
</body>
</html>
